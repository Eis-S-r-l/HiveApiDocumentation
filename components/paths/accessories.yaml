paths:
  /v1/daas/accessory/list:
    get:
      tags: [DaaS/Accessories]
      summary: Get all DaaS Accessories
      description: Retrieve the complete list of DaaS accessories with their associated organizations.
      responses:
        "200":
          description: List of accessories retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DaasAccessory"
        "500":
          description: Internal server error

  /v1/daas/accessory/{id}:
    get:
      tags: [DaaS/Accessories]
      summary: Get a DaaS Accessory by ID
      description: Retrieve a specific DaaS accessory using its unique ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Accessory retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DaasAccessory"
        "404":
          description: Accessory not found
        "500":
          description: Internal server error

  /v1/daas/device/{id}/accessory/list:
    get:
      tags: [DaaS/Accessories]
      summary: Get Accessories associated with a Device
      description: Retrieve the list of accessories physically associated with a specific DaaS device.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: List of accessories retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DaasAccessory"
        "404":
          description: Device not found
        "500":
          description: Internal server error

  /v1/daas/accessory/add:
    post:
      tags: [DaaS/Accessories]
      summary: Add a new DaaS Accessory
      description: Create a new DaaS accessory with the provided details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddAccessoryRequest"
      responses:
        "201":
          description: Accessory created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DaasAccessory"
        "400":
          description: Bad request - invalid input data
        "500":
          description: Internal server error

  /v1/daas/accessory/edit:
    put:
      tags: [DaaS/Accessories]
      summary: Edit an existing DaaS Accessory
      description: Update an existing DaaS accessory with the provided details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EditAccessoryRequest"
      responses:
        "200":
          description: Accessory updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DaasAccessory"
        "400":
          description: Bad request - invalid input data
        "404":
          description: Accessory not found
        "500":
          description: Internal server error
