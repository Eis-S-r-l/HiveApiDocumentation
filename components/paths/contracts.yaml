paths:
  /v1/daas/contract/list:
    get:
      tags: [DaaS/Contracts]
      summary: Get all DaaS Contracts
      description: Retrieve the complete list of DaaS contracts (orders) with related organization and customer data.
      responses:
        "200":
          description: List of contracts retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DaasContract"
        "500":
          description: Internal server error

  /v1/daas/contract/{id}:
    get:
      tags: [DaaS/Contracts]
      summary: Get a DaaS Contract by ID
      description: Retrieve detailed information for a specific DaaS contract.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Contract retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DaasContract"
        "404":
          description: Contract not found
        "500":
          description: Internal server error

  /v1/daas/contract/add:
    post:
      tags: [DaaS/Contracts]
      summary: Add a new DaaS Contract
      description: Create a new DaaS contract with the provided details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddContractRequest"
      responses:
        "201":
          description: Contract created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DaasContract"
        "400":
          description: Bad request - invalid input data
        "500":
          description: Internal server error
