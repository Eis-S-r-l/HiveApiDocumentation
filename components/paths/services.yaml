paths:
  /v1/daas/service/list:
    get:
      tags: [DaaS/Services]
      summary: Get all DaaS Services
      description: Retrieve the complete list of DaaS services available.
      responses:
        "200":
          description: List of services retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DaasService"
        "500":
          description: Internal server error

  /v1/daas/service/{id}:
    get:
      tags: [DaaS/Services]
      summary: Get a DaaS Service by ID
      description: Retrieve details of a specific DaaS service using its unique ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Service retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DaasService"
        "404":
          description: Service not found
        "500":
          description: Internal server error

  /v1/daas/device/{id}/service/list:
    get:
      tags: [DaaS/Services]
      summary: Get Services associated with a Device
      description: Retrieve the list of DaaS services associated with a specific device.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: List of services retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DaasService"
        "404":
          description: Device not found
        "500":
          description: Internal server error

  /v1/daas/service/add:
    post:
      tags: [DaaS/Services]
      summary: Add a new DaaS Service
      description: Create a new DaaS service with the provided details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddServiceRequest"
      responses:
        "201":
          description: Service created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DaasService"
        "400":
          description: Bad request - invalid input data
        "500":
          description: Internal server error

  /v1/daas/service/edit:
    put:
      tags: [DaaS/Services]
      summary: Edit an existing DaaS Service
      description: Update an existing DaaS service with the provided details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EditServiceRequest"
      responses:
        "200":
          description: Service updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DaasService"
        "400":
          description: Bad request - invalid input data
        "404":
          description: Service not found
        "500":
          description: Internal server error
