openapi: 3.1.0
info:
  title: HIVE DaaS Portal API
  description: |
    ![Image](images/logo.png)
    # Documentazione delle API per il portale di Hive

    ## Autenticazione
    L'autenticazione alle API avviene attraverso dei token JWT che vengono generati da una pagina dedicata nel portale.
    Ogni utente potr√† generare un access token e un refresh token per poter effettuare le chiamate alle API.

    #### Durata dei token
    - **Access Token**: valido per 24 ore
    - **Refresh Token**: valido per 10 anni

    # Moduli

    ## Device as a Service (DaaS)
    Questa suite di API √® fondamentale per provisionare e configurare i servizi necessari alla gestione completa del ciclo di vita dei dispositivi (DaaS). Fornisce gli strumenti per gestire l'anagrafica, i cataloghi prodotti, le offerte commerciali e gli ordini di assistenza.

    ### Flusso Operativo Obbligatorio
    Le chiamate devono seguire la seguente sequenza logica:

    ### 1. Preparazione Iniziale (Dati Base)
    - Creare Anagrafica
    - Creare Categoria / Fornitore  
    - Aggiungere Prodotto

    ### 2. Creazione Offerta
    - Creare Offerta
    - Associare Devices
    - Aggiungere Accessori / Servizi

    ### 3. Creazione Ordine di Assistenza
    - Generare un ordine per device

    ### Istruzioni POST e Caricamento File
    Per associare file multipli agli elementi, usare: `files.{idElement}`

    **Esempio:**
    ```
    files.24 => [ image1.jpg, img2.png ]
    ```

    **Requisiti file:**
    I caratteri consentiti per i nomi dei file sono i seguenti:
    - Lettere maiuscole: dalla A alla Z
    - Lettere minuscole: dalla a alla z
    - Numeri: dallo 0 al 9
    - Spazio
    - Trattino basso (underscore): _
    - Punto: .
    - Trattino: -

    **Dimensione massima per file:** 5MB

  version: 1.0.11
  contact:
    email: sviluppo@hive-service.com
servers:
  - url: https://api.eis.it
    description: Production server
  - url: https://staging.api.eis.it
    description: Staging server
externalDocs:
  description: Find out more about our solutions
  url: https://wiki.eis.it

tags:
  - name: DaaS
    description: Endpoints related to Device as a Service (DaaS) management.
  - name: DaaS/Accessories
    parent: DaaS
    description: "Endpoints related to DaaS accessories (retrieve, list, and associate)."
  - name: DaaS/Services
    parent: DaaS
    description: "Endpoints related to DaaS services (retrieve, list, and associate)."
  - name: DaaS/Devices
    parent: DaaS
    description: "Endpoints related to DaaS devices and their associated items."
  - name: DaaS/Contracts
    parent: DaaS
    description: "Endpoints related to DaaS contracts (list and retrieve individual contracts)."
  - name: DaaS/Products
    description: "Endpoints for managing products (retrieve all, filter, and get details)."

paths:
  # ========================================================
  # üîå ACCESSORY ENDPOINTS
  # ========================================================
  /v1/daas/accessory/list:
    get:
      tags: 
      - DaaS/Accessories
      summary: Get all DaaS Accessories
      description: Retrieve the complete list of DaaS accessories with their associated organizations.
      responses:
        "200":
          description: List of accessories retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DaasAccessory"
        "500":
          description: Internal server error

  /v1/daas/accessory/{id}:
    get:
      tags: 
      - DaaS/Accessories
      summary: Get a DaaS Accessory by ID
      description: Retrieve a specific DaaS accessory using its unique ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Accessory retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DaasAccessory"
        "404":
          description: Accessory not found
        "500":
          description: Internal server error

  /v1/daas/device/{id}/accessory/list:
    get:
      tags: 
      - DaaS/Accessories
      summary: Get Accessories associated with a Device
      description: Retrieve the list of accessories physically associated with a specific DaaS device.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: List of accessories retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DaasAccessory"
        "404":
          description: Device not found
        "500":
          description: Internal server error

  /v1/daas/accessory/add:
    post:
      tags: 
      - DaaS/Accessories
      summary: Add a new DaaS Accessory
      description: Create a new DaaS accessory with the provided details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddAccessoryRequest"
      responses:
        "201":
          description: Accessory created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DaasAccessory"
        "400":
          description: Bad request - invalid input data
        "500":
          description: Internal server error

  /v1/daas/accessory/edit:
    put:
      tags: 
      - DaaS/Accessories
      summary: Edit an existing DaaS Accessory
      description: Update an existing DaaS accessory with the provided details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EditAccessoryRequest"
      responses:
        "200":
          description: Accessory updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DaasAccessory"
        "400":
          description: Bad request - invalid input data
        "404":
          description: Accessory not found
        "500":
          description: Internal server error

  # ========================================================
  # üõ†Ô∏è SERVICE ENDPOINTS
  # ========================================================
  /v1/daas/service/list:
    get:
      tags: 
      - DaaS/Services
      summary: Get all DaaS Services
      description: Retrieve the complete list of DaaS services available.
      responses:
        "200":
          description: List of services retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DaasService"
        "500":
          description: Internal server error

  /v1/daas/service/{id}:
    get:
      tags: 
      - DaaS/Services
      summary: Get a DaaS Service by ID
      description: Retrieve details of a specific DaaS service using its unique ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Service retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DaasService"
        "404":
          description: Service not found
        "500":
          description: Internal server error

  /v1/daas/device/{id}/service/list:
    get:
      tags: 
      - DaaS/Services
      summary: Get Services associated with a Device
      description: Retrieve the list of DaaS services associated with a specific device.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: List of services retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DaasService"
        "404":
          description: Device not found
        "500":
          description: Internal server error

  /v1/daas/service/add:
    post:
      tags: 
      - DaaS/Services
      summary: Add a new DaaS Service
      description: Create a new DaaS service with the provided details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddServiceRequest"
      responses:
        "201":
          description: Service created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DaasService"
        "400":
          description: Bad request - invalid input data
        "500":
          description: Internal server error

  /v1/daas/service/edit:
    put:
      tags: 
      - DaaS/Services
      summary: Edit an existing DaaS Service
      description: Update an existing DaaS service with the provided details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EditServiceRequest"
      responses:
        "200":
          description: Service updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DaasService"
        "400":
          description: Bad request - invalid input data
        "404":
          description: Service not found
        "500":
          description: Internal server error

  # ========================================================
  # üíº CONTRACT ENDPOINTS
  # ========================================================
  /v1/daas/contract/list:
    get:
      tags: 
      - DaaS/Contracts
      summary: Get all DaaS Contracts
      description: Retrieve the complete list of DaaS contracts (orders) with related organization and customer data.
      responses:
        "200":
          description: List of contracts retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DaasContract"
        "500":
          description: Internal server error

  /v1/daas/contract/{id}:
    get:
      tags: 
      - DaaS/Contracts
      summary: Get a DaaS Contract by ID
      description: Retrieve detailed information for a specific DaaS contract.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Contract retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DaasContract"
        "404":
          description: Contract not found
        "500":
          description: Internal server error

  /v1/daas/contract/add:
    post:
      tags: 
      - DaaS/Contracts
      summary: Add a new DaaS Contract
      description: Create a new DaaS contract with the provided details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddContractRequest"
      responses:
        "201":
          description: Contract created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DaasContract"
        "400":
          description: Bad request - invalid input data
        "500":
          description: Internal server error

  /v1/daas/contract/{id}/devices:
    get:
      tags: 
      - DaaS/Contracts
      summary: Get Devices linked to a Contract
      description: Retrieve the list of DaaS devices associated with a specific contract ID.
      parameters:
        - name: id
          in: path
          description: Unique ID of the DaaS contract
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: List of devices retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DaasDevice"
        "404":
          description: Contract not found
        "500":
          description: Internal server error
    put:
      tags: 
      - DaaS/Contracts
      summary: Add Devices to a Contract
      description: Associate one or more devices to a specific DaaS contract. Devices can be created with services and accessories.
      parameters:
        - name: id
          in: path
          description: Unique ID of the DaaS contract
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddDevicesToContractRequest"
      responses:
        "200":
          description: Devices added to contract successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DaasDevice"
        "400":
          description: Bad request - invalid input data
        "404":
          description: Contract not found
        "500":
          description: Internal server error

  # ========================================================
  # üíª DEVICE ENDPOINTS
  # ========================================================
  /v1/daas/device/{id}:
    get:
      tags: 
      - DaaS/Devices
      summary: Get a DaaS Device by ID Device
      description: Retrieve detailed information for a specific DaaS device.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Device retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DaasDevice"
        "404":
          description: Device not found
        "500":
          description: Internal server error
    delete:
      tags: 
      - DaaS/Devices
      summary: Delete a DaaS Device
      description: Delete a specific DaaS device and remove its association from the contract.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Unique ID of the DaaS device to delete
      responses:
        "200":
          description: Device deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  deviceId:
                    type: integer
        "404":
          description: Device not found
        "500":
          description: Internal server error

  /v1/daas/device/{id}/element:
    put:
      tags: 
      - DaaS/Devices
      summary: Add or update elements (services/accessories) to a Device
      description: Associate or remove services and accessories from a specific device.
      parameters:
        - name: id
          in: path
          description: Unique ID of the DaaS device
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeviceElementRequest"
      responses:
        "200":
          description: Device elements updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DaasDevice"
        "400":
          description: Bad request - invalid input data
        "404":
          description: Device not found
        "500":
          description: Internal server error

  # ========================================================
  # üì¶ PRODUCT ENDPOINTS
  # ========================================================
  /v1/product/:
    get:
      tags: 
      - DaaS/Products
      summary: Get all Products
      description: Retrieve the complete list of products with their associated categories and vendors.
      responses:
        "200":
          description: List of products retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
        "500":
          description: Internal server error

  /v1/product/filter:
    get:
      tags: 
      - DaaS/Products
      summary: Get Products with filters
      description: Retrieve a filtered list of products based on organization, query string, category, and vendor.
      parameters:
        - name: organizationId
          in: query
          required: false
          schema:
            type: integer
          description: Filter by organization ID
        - name: query
          in: query
          required: false
          schema:
            type: string
          description: Search query for product name or product number
        - name: category
          in: query
          required: false
          schema:
            type: integer
          description: Filter by category ID
        - name: vendor
          in: query
          required: false
          schema:
            type: integer
          description: Filter by vendor ID
      responses:
        "200":
          description: Filtered list of products retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
        "400":
          description: Bad request - invalid filter parameters
        "500":
          description: Internal server error

  /v1/product/details/{id}:
    get:
      tags: 
      - DaaS/Products
      summary: Get Product details by ID
      description: Retrieve detailed information for a specific product using its unique ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Unique ID of the product
      responses:
        "200":
          description: Product details retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "404":
          description: Product not found
        "500":
          description: Internal server error

  /v1/product/delete/{id}/{organizationId}:
    delete:
      tags: 
      - DaaS/Products
      summary: Delete a Product
      description: Delete a specific product by its ID and organization ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Unique ID of the product to delete
        - name: organizationId
          in: path
          required: true
          schema:
            type: integer
          description: Organization ID associated with the product
      responses:
        "200":
          description: Product deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  productId:
                    type: integer
        "404":
          description: Product not found
        "500":
          description: Internal server error

  /v1/product/add:
    post:
      tags: 
      - DaaS/Products
      summary: Add a new Product
      description: Create a new product with the provided details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddProductRequest"
      responses:
        "201":
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "400":
          description: Bad request - invalid input data
        "500":
          description: Internal server error

  /v1/product/edit:
    post:
      tags: 
      - DaaS/Products
      summary: Edit an existing Product
      description: Update an existing product with the provided details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EditProductRequest"
      responses:
        "200":
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "400":
          description: Bad request - invalid input data
        "404":
          description: Product not found
        "500":
          description: Internal server error

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic

  schemas:
    # ========================================================
    # REQUEST SCHEMAS
    # ========================================================
    AddAccessoryRequest:
      type: object
      required:
        - organizationId
        - name
        - description
        - externalId
        - productNumber
      properties:
        organizationId:
          type: integer
          description: "ID dell'organizzazione a cui associare l'accessorio"
        name:
          type: string
          description: "Nome dell'accessorio"
        description:
          type: string
          description: "Descrizione dell'accessorio"
        externalId:
          type: string
          description: "ID esterno dell'accessorio"
        productNumber:
          type: string
          description: "Numero di prodotto dell'accessorio"

    EditAccessoryRequest:
      type: object
      required:
        - id
        - name
        - description
        - externalId
        - productNumber
      properties:
        id:
          type: integer
          description: "ID dell'accessorio da modificare"
        name:
          type: string
          description: "Nome dell'accessorio"
        description:
          type: string
          description: "Descrizione dell'accessorio"
        externalId:
          type: string
          description: "ID esterno dell'accessorio"
        productNumber:
          type: string
          description: "Numero di prodotto dell'accessorio"

    AddServiceRequest:
      type: object
      required:
        - organizationId
        - name
        - description
        - externalId
        - productNumber
      properties:
        organizationId:
          type: integer
          description: "ID dell'organizzazione a cui associare il servizio"
        name:
          type: string
          description: "Nome del servizio"
        description:
          type: string
          description: "Descrizione del servizio"
        externalId:
          type: string
          description: "ID esterno del servizio"
        productNumber:
          type: string
          description: "Numero di prodotto del servizio"

    EditServiceRequest:
      type: object
      required:
        - id
        - name
        - description
        - externalId
        - productNumber
      properties:
        id:
          type: integer
          description: "ID del servizio da modificare"
        name:
          type: string
          description: "Nome del servizio"
        description:
          type: string
          description: "Descrizione del servizio"
        externalId:
          type: string
          description: "ID esterno del servizio"
        productNumber:
          type: string
          description: "Numero di prodotto del servizio"

    AddContractRequest:
      type: object
      required:
        - organizationId
        - customerId
        - contractName
        - startDate
        - endDate
        - externalId
      properties:
        organizationId:
          type: integer
          description: "ID dell'organizzazione a cui associare il contratto"
        customerId:
          type: integer
          description: "ID del cliente associato al contratto"
        contractName:
          type: string
          description: "Nome del contratto"
        startDate:
          type: string
          format: date
          description: "Data di inizio contratto (formato dd/MM/yyyy)"
        endDate:
          type: string
          format: date
          description: "Data di fine contratto (formato dd/MM/yyyy)"
        externalId:
          type: string
          description: "ID esterno del contratto"

    DeviceElementRequest:
      type: object
      required:
        - deleteServices
        - deleteAccessories
        - services
        - accessories
      properties:
        deleteServices:
          type: boolean
          description: "Se true, rimuove tutti i servizi esistenti prima di aggiungere quelli nuovi"
        deleteAccessories:
          type: boolean
          description: "Se true, rimuove tutti gli accessori esistenti prima di aggiungere quelli nuovi"
        services:
          type: array
          items:
            type: integer
          description: "Array di ID dei servizi da associare al device"
        accessories:
          type: array
          items:
            type: integer
          description: "Array di ID degli accessori da associare al device"

    AddDevicesToContractRequest:
      type: array
      items:
        type: object
        required:
          - deviceId
          - serialNumber
          - externalId
          - mrc
          - nrc
          - startDate
          - endDate
          - services
          - accessories
        properties:
          deviceId:
            type: integer
            description: "ID del tipo di device da associare"
          serialNumber:
            type: string
            description: "Numero seriale del device"
          externalId:
            type: string
            description: "ID esterno del device"
          mrc:
            type: number
            format: float
            description: "Monthly Recurring Cost"
          nrc:
            type: number
            format: float
            description: "Non-Recurring Cost"
          startDate:
            type: string
            description: "Data di inizio (formato dd/MM/yyyy)"
          endDate:
            type: string
            description: "Data di fine (formato dd/MM/yyyy)"
          services:
            type: array
            items:
              type: integer
            description: "Array di ID dei servizi da associare al device"
          accessories:
            type: array
            items:
              type: integer
            description: "Array di ID degli accessori da associare al device"

    AddProductRequest:
      type: object
      required:
        - productNumber
        - name
        - description
        - category
        - vendor
        - available
        - notes
      properties:
        productNumber:
          type: string
          description: Product number or SKU
        name:
          type: string
          description: Name of the product
        description:
          type: string
          description: Description of the product
        category:
          type: integer
          description: Category ID
        vendor:
          type: integer
          description: Vendor ID
        available:
          type: boolean
          description: Availability status of the product
        notes:
          type: string
          description: Additional notes about the product

    EditProductRequest:
      type: object
      required:
        - productId
        - productNumber
        - name
        - description
        - category
        - vendor
        - available
        - notes
      properties:
        productId:
          type: integer
          description: ID of the product to edit
        productNumber:
          type: string
          description: Product number or SKU
        name:
          type: string
          description: Name of the product
        description:
          type: string
          description: Description of the product
        category:
          type: integer
          description: Category ID
        vendor:
          type: integer
          description: Vendor ID
        available:
          type: boolean
          description: Availability status of the product
        notes:
          type: string
          description: Additional notes about the product

    # ========================================================
    # RESPONSE SCHEMAS
    # ========================================================
    DaasDevice:
      type: object
      properties:
        id: { type: integer }
        customerId: { type: integer }
        serialNumber: { type: string }
        externalId: { type: string }
        description: { type: string, nullable: true }
        createdDate: { type: string, format: date }
        startTime: { type: string, format: date }
        endTime: { type: string, format: date }
        shippingDate: { type: string, format: date, nullable: true }
